<!-- membuat table sederhana -->
<form action="proses.php" method="post">
	<fieldset>
		<legend>Data Rider MotoGP</legend>
		<p>
			<label for="nama">Nama</label>
			<input type="text" id="nama" name="nama">
		</p>
		<p>
			<label for="Tanggal Lahir">Tanggal Lahir</label>
			<textarea id="Tanggal Lahir" name="Tanggal Lahir" cols="20" rows="1"></textarea> 
		</p>

		<p>
			<label for="Julukan Pembalap">Julukan Pembalap</label>
			<select name="Julukan">
				<option value="The Doctor">The Doctor</option>
				<option value="The Baby Alien">The Baby Alien</option>
				<option value="El Diablo">El Diablo</option>

			</select>
		</p>

		<p>
			<label for="alamat">Alamat</label>
			<textarea id="alamat" name="alamat" cols="20" rows="3"></textarea>
		</p>
		<p>
			<label>Jenis Kelamin</label>
			<input id="jk_l" type="radio" name="kelamin" value="L" /><label
			for="jk_l">Laki-laki</label>
			<input id="jk_p" type="radio" name="kelamin" value="P" /><label
			for="jk_p">Perempuan</label>
		</p>
		<p>
			<input type="submit" value="Simpan Data"></p>
 </fieldset>
</form>
